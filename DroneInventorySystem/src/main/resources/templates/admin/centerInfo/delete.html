<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout/template :: layout(~{::title},~{::body/content()})}">
<head>
<title>InvenTrack - 削除</title>
</head>

<body>
	<div class="card shadow mb-4">

		<div class="card-header py-3">
			<h6 class="m-0 font-weight-bold text-primary">在庫センター情報 削除確認</h6>
		</div>

		<!-- 削除確認フォーム -->

		<div class="d-flex justify-content-center align-items-center">
			<div class="card shadow-lg" style="width: 70%; max-width: 800px">
				<div class="card-body py-2">
					<form class="small" method="post"
						th:action="@{'/admin/centerInfo/delete'}"
						th:each="center : ${centerInfoList}">

						<!-- 在庫センターID -->
						<input type="hidden" class="form-control form-control-sm"
							id="centerId" name="centerId" th:value="${center.centerId}" />
						<!-- 作成日 -->
						<input type="hidden" class="form-control form-control-sm"
							id="deleteFlag" name="deleteFlag" th:value="${center.deleteFlag}" />

						<div class="mb-2" id="custum-form">
							<label for="centerName" class="">以下の在庫センター情報を削除しますか？</label>
							<!-- エラーメッセージの表示 -->
							<div th:if="${errorMsg != null}" class="text-danger">
								<p th:text="${errorMsg}"></p>
							</div>
						</div>

						<!-- 在庫センター名 -->
						<div class="mb-2" id="custum-form">
							<label for="centerName" class="form-label">在庫センター名</label> <input
								type="text" class="form-control form-control-sm" id="centerName"
								name="centerName" th:value="${center.centerName}" readonly />
						</div>

						<!-- 郵便番号 -->
						<div class="mb-2" id="custum-form">
							<label for="postCode" class="form-label">郵便番号</label> <input
								type="text" class="form-control form-control-sm" id="postCode"
								name="postCode" th:value="${center.postCode}" readonly />
						</div>

						<!-- 住所 -->
						<div class="mb-2" id="custum-form">
							<label for="address" class="form-label">住所</label> <input
								type="text" class="form-control form-control-sm" id="address"
								name="address" th:value="${center.address}" readonly />
						</div>

						<!-- 電話番号 -->
						<div class="mb-2" id="custum-form">
							<label for="phoneNumber" class="form-label">電話番号</label> <input
								type="text" class="form-control form-control-sm"
								id="phoneNumber" name="phoneNumber"
								th:value="${center.phoneNumber}" readonly />
						</div>

						<!-- 管理者名 -->
						<div class="mb-2" id="custum-form">
							<label for="managerName" class="form-label">管理者名</label> <input
								type="text" class="form-control form-control-sm"
								id="managerName" name="managerName"
								th:value="${center.managerName}" readonly />
						</div>

						<!-- 稼働状況ステータス -->
						<div class="mb-2" id="custum-form">
							<label class="form-label">稼働状況ステータス</label>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" value="0"
									id="operationalStatusActive" name="operationalStatus" disabled
									th:attr="checked=${center.operationalStatus == 0}" /> <label
									class="form-check-label" for="operationalStatusActive">稼働中</label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" value="1"
									id="operationalStatusInactive" name="operationalStatus"
									disabled th:attr="checked=${center.operationalStatus == 1}" />
								<label class="form-check-label" for="operationalStatusInactive">稼働停止</label>
							</div>
						</div>

						<!-- 最大保管容量 -->
						<div class="mb-2" id="custum-form">
							<label for="maxStorageCapacity" class="form-label">最大保管容量（m³）</label>
							<input type="text" class="form-control form-control-sm"
								id="maxStorageCapacity" name="maxStorageCapacity"
								th:value="${center.maxStorageCapacity}" readonly />
						</div>

						<!-- 現在保管容量 -->
						<div class="mb-2" id="custum-form">
							<label for="currentStorageCapacity" class="form-label">現在保管容量（m³）</label>
							<input type="text" class="form-control form-control-sm"
								id="currentStorageCapacity" name="currentStorageCapacity"
								th:value="${center.currentStorageCapacity}" readonly />
						</div>

						<!-- 備考 -->
						<div class="mb-2" id="custum-form">
							<label for="notes" class="form-label">備考</label>
							<textarea class="form-control form-control-sm" id="notes"
								name="notes" rows="2" th:value="${center.notes}" readonly></textarea>
						</div>

						<!-- ボタン -->
						<div class="d-flex justify-content-between">
							<a href="/admin/centerInfo" class="btn btn-secondary btn-sm">キャンセル</a>
							<button type="submit" class="btn btn-danger btn-sm">
								削除する</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
